<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browseroom Lists</title>
</head>
<body>
    <h1>รายการห้องพัก</h1>
    <ul id="roomList"></ul>

    <script>
        window.onload = () => {
            fetch('/api/browserooms')
                .then(response => response.json())
                .then(data => {
                    const roomList = document.getElementById('roomList');
                    roomList.innerHTML = data.message; // แก้ไขเพื่อให้แสดงข้อมูลห้องพักจริง ๆ
                })
                .catch(error => console.error('เกิดข้อผิดพลาด:', error));
        };
    </script>
</body>
</html>
